<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Line Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    canvas {
      width: 600px;
      height: 400px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h2>Line Chart</h2>
  <canvas id="lineChart"></canvas>

  <script>
    const ctx = document.getElementById('lineChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Sales',
          data: [5, 15, 10, 20, 25, 30],
          fill: false,
          borderColor: '#4285F4',
          backgroundColor: '#4285F4',
          tension: 0.4, // làm đường cong mềm mại
          pointRadius: 5,
          pointHoverRadius: 7
        }]
      },
      options: {
        animation: {
          duration: 2000,
          easing: 'easeInOutSine'
        },
        scales: {
          y: {
            beginAtZero: true
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
