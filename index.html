<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pie Chart Animated</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    @keyframes spin-in {
      from {
        transform: rotate(-180deg) scale(0.3);
        opacity: 0;
      }
      to {
        transform: rotate(0deg) scale(1);
        opacity: 1;
      }
    }

    canvas {
      width: 500px;
      height: 500px;
      margin: auto;
      animation: spin-in 1.5s ease-out;
    }
  </style>
</head>
<body>
  <h2>Pie Chart</h2>
  <canvas id="myPieChart"></canvas>

  <script>
    const ctx = document.getElementById('myPieChart').getContext('2d');
    const myPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Blue', 'Green', 'Yellow', 'Red'],
        datasets: [{
          data: [40, 25, 20, 15],
          backgroundColor: ['#4285F4', '#34A853', '#FBBC05', '#EA4335'],
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        animation: {
          animateRotate: true,
          animateScale: true,
          duration: 1500
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
</body>
</html>
